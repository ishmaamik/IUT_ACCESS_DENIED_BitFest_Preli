<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Add a New Recipe</h1>
  <form id="recipeForm" action="http://localhost:5000/api/recipes/add" method="POST" enctype="multipart/form-data">
    <!-- Recipe Title -->
    <label for="title">Recipe Title</label>
    <input type="text" id="title" name="title" placeholder="Enter recipe title" required>
    
    <!-- Ingredients -->
    <label for="ingredients">Ingredients</label>
    <textarea id="ingredients" name="ingredients" rows="4" placeholder="Enter ingredients separated by commas (e.g., sugar, flour, eggs)" required></textarea>
    
    <!-- Instructions -->
    <label for="instructions">Instructions</label>
    <textarea id="instructions" name="instructions" rows="6" placeholder="Enter step-by-step instructions" required></textarea>
    
    <!-- Taste -->
    <label for="taste">Taste</label>
    <input type="text" id="taste" name="taste" placeholder="Enter taste (e.g., sweet, spicy)">
    
    <!-- Cuisine Type -->
    <label for="cuisineType">Cuisine Type</label>
    <select id="cuisineType" name="cuisineType">
      <option value="">Select Cuisine</option>
      <option value="Indian">Indian</option>
      <option value="Italian">Italian</option>
      <option value="Chinese">Chinese</option>
      <option value="Mexican">Mexican</option>
      <option value="Other">Other</option>
    </select>
    
    <!-- Preparation Time -->
    <label for="prepTime">Preparation Time</label>
    <input type="text" id="prepTime" name="prepTime" placeholder="Enter preparation time (e.g., 30 minutes)">
    
    <!-- Image Upload -->
    <label for="recipeImage">Upload Recipe Image</label>
    <input type="file" id="recipeImage" name="recipeImage" accept="image/*">
    
    <!-- Submit Button -->
    <button type="submit">Submit Recipe</button>
  </form>
</body>
</html>
